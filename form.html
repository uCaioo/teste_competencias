<script>
// Obtém o formulário e os checkboxes
const form = document.getElementById('competence-form');
const checkboxes = form.querySelectorAll('input[type="checkbox"]');

// Adiciona um ouvinte de evento para cada checkbox
checkboxes.forEach(function (checkbox) {
  checkbox.addEventListener('change', function () {
    const selectedCheckboxes = form.querySelectorAll('input[type="checkbox"]:checked');
    if (selectedCheckboxes.length > 5) {
      checkbox.checked = false; // Desmarca o checkbox selecionado
      alert('Selecione apenas 5 características.'); // Exibe o aviso
    }
  });
});
document.addEventListener('DOMContentLoaded', function () {
  var btn = document.querySelector('.buttonsend'),
      loader = document.querySelector('.loader'),
      check = document.querySelector('.check');
  
  btn.addEventListener('click', function () {
    loader.classList.add('active');    
  });
 
  loader.addEventListener('animationend', function() {
    check.classList.add('active'); 
  });
});
</script>
